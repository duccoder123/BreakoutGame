<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout 5x5 Game</title>
    <style>
      html {

      body {

        align-items: center;
        font-family: sans-serif;
      }
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;

      }

      .modal-content {
        background: #fff;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        font-family: "Segoe UI", sans-serif;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-content h2 {
        margin-bottom: 1rem;
        color: #333;
      }

      .modal-content p {
        white-space: pre-line;
        line-height: 1.6;
        color: #555;
        font-size: 1rem;
      }

      .modal-content button {
        margin-top: 1.5rem;
        padding: 0.6rem 1.5rem;
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }

      .modal-content button:hover {
        background-color: #1976d2;
      }

      @media (max-width: 480px) {
        .modal-content {
          padding: 1rem;
        }

        .modal-content p {
          font-size: 0.95rem;
        }

        .modal-content h2 {
          font-size: 1.25rem;
        }
      }
      canvas {
        background: #222;
        width: 100%;

        margin: 0 16px; /* ‚Üê Th√™m margin tr√°i ph·∫£i ·ªü ƒë√¢y */

      }
      #startBtn {

      }
    </style>
  </head>
  <body>
    <h2>Breakout 5x5 Game</h2>

    <script src="game.js"></script>
