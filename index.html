<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout 5x5 Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Breakout 5x5 Game</h2>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <button id="startBtn">Start Game</button>

    <script src="dist/game.js"></script>
    <div
      id="winModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 8px;
          max-width: 90%;
          text-align: center;
          font-family: sans-serif;
        "
      >
        <h2>OTT:</h2>
        <p style="white-space: pre-line">
          Âm vang Hội trại gọi mời Năm năm nguyên bản bay theo mây trời Cháy lên
          tiếng hát rạng ngời Đoàn viên háo hức ngập trời hân hoan
        </p>
        <button
          onclick="closeWinModal()"
          style="
            margin-top: 10px;
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
          "
        >
          OK
        </button>
      </div>
    </div>
  </body>
</html>
